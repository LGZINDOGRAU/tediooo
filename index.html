<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Shinobi | Ultimate Luis</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ffcc00;
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; background: var(--bg);
            font-family: 'Poppins', sans-serif;
            color: white; overflow: hidden;
        }

        /* --- SISTEMA DE LOGIN --- */
        #login-wrapper {
            position: fixed; inset: 0; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }

        .login-part {
            position: absolute; width: 100%; height: 50%;
            background: #0a0a0a; z-index: -1;
        }
        .top-part { top: 0; border-bottom: 1px solid #222; }
        .bottom-part { bottom: 0; border-top: 1px solid #222; }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; width: 320px;
        }

        input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; color: white; outline: none; box-sizing: border-box;
        }

        button {
            width: 100%; padding: 14px; margin-top: 15px;
            background: var(--primary); border: none; border-radius: 8px;
            font-weight: 700; cursor: pointer;
        }

        /* --- INTRO SHINOBI (PÓS LOGIN) --- */
        #intro-screen {
            position: fixed; inset: 0; z-index: 1500;
            background: #000; display: none;
            justify-content: center; align-items: center;
        }

        #name-luis {
            font-size: clamp(60px, 12vw, 120px);
            font-family: 'Bebas Neue', sans-serif;
            color: var(--primary); letter-spacing: 20px;
            opacity: 0; transform: scale(0.5);
        }

        #smoke-effect {
            position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,204,0,0.4) 0%, transparent 70%);
            border-radius: 50%; filter: blur(40px); opacity: 0;
        }

        #kunai-anim {
            position: absolute; width: 60px; height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/1088/1088537.png') center/contain no-repeat;
            opacity: 0; z-index: 2100; pointer-events: none;
        }

        /* --- APP PRINCIPAL --- */
        #main-app {
            display: none; opacity: 0; height: 100vh;
            flex-direction: column; justify-content: center; align-items: center;
        }

        .gallery-container { width: 320px; height: 480px; cursor: pointer; perspective: 1000px; }
        .movie-card { width: 100%; height: 100%; border-radius: 20px; background-size: cover; background-position: center; border: 1px solid rgba(255,255,255,0.1); }
        .info { text-align: center; margin-top: 30px; }
        h3 { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; color: var(--primary); margin: 0; }

        #path-svg { position: absolute; width: 0; height: 0; }
    </style>
</head>
<body>

    <div id="login-wrapper">
        <div class="login-part top-part"></div>
        <div class="login-part bottom-part"></div>
        <div id="kunai-anim"></div>
        <div class="login-box" id="box">
            <h2 style="font-family: 'Bebas Neue'; font-size: 2.5rem; color: var(--primary);">ACESSO RESTRITO</h2>
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="tentarLogin()">ENTRAR NO CINE</button>
        </div>
    </div>

    <div id="intro-screen">
        <div id="smoke-effect"></div>
        <h1 id="name-luis">LUIS</h1>
    </div>

    <svg id="path-svg" viewBox="0 0 800 400"><path id="slashPath" d="M -100 200 L 900 200" fill="none"/></svg>

    <main id="main-app">
        <div class="gallery-container" onclick="nextMovie()">
            <div id="card" class="movie-card"></div>
        </div>
        <div class="info">
            <h3 id="title">FILME</h3>
            <p id="year">ANO</p>
        </div>
    </main>

    <script>
        gsap.registerPlugin(MotionPathPlugin);

        const CONFIG = { user: "luis", pass: "123" }; // AQUI VOCÊ MUDA A SENHA

        const movies = [
            { title: "Duna 2", img: "https://www.beautifulballad.org/wp-content/uploads/2024/01/dune-part-two-DUNE2_VERT_MAIN_2764x4096_DOM_REV_rgb.jpg", year: "2024" },
            { title: "John Wick 4", img: "https://m.media-amazon.com/images/I/81SStYm89fL._AC_UF894,1000_QL80_.jpg", year: "2023" }
        ];
        let index = 0;

        function tentarLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (u === CONFIG.user && p === CONFIG.pass) {
                sequenciaDeEntrada();
            } else {
                gsap.to("#box", { x: 10, repeat: 3, yoyo: true, duration: 0.05 });
            }
        }

        function sequenciaDeEntrada() {
            const tl = gsap.timeline();

            // 1. Corte da Kunai
            tl.to("#kunai-anim", { opacity: 1, duration: 0.1 })
              .to("#kunai-anim", { motionPath: { path: "#slashPath" }, duration: 0.4, ease: "none" })
              .to("#box", { scale: 0, opacity: 0, duration: 0.2 }, "-=0.2")
              .to(".top-part", { yPercent: -100, duration: 0.6, ease: "power2.inOut" }, "-=0.1")
              .to(".bottom-part", { yPercent: 100, duration: 0.6, ease: "power2.inOut" }, "-=0.6")
              
              // 2. Inicia a Intro do Nome
              .set("#login-wrapper", { display: "none" })
              .set("#intro-screen", { display: "flex" })
              .to("#smoke-effect", { opacity: 1, scale: 2, duration: 0.5 })
              .to("#name-luis", { opacity: 1, scale: 1, letterSpacing: "15px", duration: 1, ease: "expo.out" }, "-=0.3")
              .to("#intro-screen", { opacity: 0, duration: 1, delay: 1 }) // Saída da intro
              
              // 3. Mostra o App
              .set("#intro-screen", { display: "none" })
              .set("#main-app", { display: "flex" })
              .to("#main-app", { opacity: 1, duration: 1, onComplete: updateMovie });
        }

        function updateMovie() {
            const movie = movies[index];
            document.getElementById('card').style.backgroundImage = `url('${movie.img}')`;
            document.getElementById('title').innerText = movie.title;
            document.getElementById('year').innerText = movie.year;
            gsap.fromTo(".gallery-container", { rotationY: -30, opacity: 0 }, { rotationY: 0, opacity: 1, duration: 0.8 });
        }

        function nextMovie() {
            index = (index + 1) % movies.length;
            updateMovie();
        }
    </script>
</body>
</html>
