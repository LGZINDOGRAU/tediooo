<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Melhores Filmes - Cinema Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .gallery-container {
            position: relative;
            width: 300px;
            height: 450px;
            cursor: pointer;
            perspective: 1000px;
        }

        .movie-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .info {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        h2 { margin: 0; font-size: 1.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        p { color: #aaa; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="gallery-container" onclick="nextMovie()">
        <div id="card" class="movie-card"></div>
        <div class="info">
            <h2 id="title">Carregando...</h2>
            <p id="year">2026</p>
        </div>
    </div>

    <script>
        // Lista de filmes (Aqui você coloca as fotos que quiser)
        const movies = [
            { title: "Duna: Parte Dois", img: "https://cinepop.com.br/wp-content/uploads/2024/01/duna-parte-02-1.jpg", year: "2024" },
            { title: "strager thigs", img: "https://images8.alphacoders.com/140/thumb-1920-1403092.jpg", year: "2025" }, // Exemplo de link
            { title: "homen aranha através do aranhaverso", img: "https://www.querofilme.com.br/images/b/152-homem-aranha-atraves-do-aranhaverso.jpg", year: "2026" }
        ];

        let index = 0;
        const card = document.getElementById('card');
        const title = document.getElementById('title');

        function updateMovie() {
            const movie = movies[index];
            
            // Animação de Saída
            gsap.to(card, {
                duration: 0.4,
                scale: 1.1,
                opacity: 0,
                ease: "power2.in",
                onComplete: () => {
                    // Troca a imagem e os textos
                    card.style.backgroundImage = `url('${movie.img}')`;
                    title.innerText = movie.title;
                    document.getElementById('year').innerText = movie.year;

                    // Animação de Entrada
                    gsap.fromTo(card, 
                        { scale: 0.8, opacity: 0, x: 50 }, 
                        { scale: 1, opacity: 1, x: 0, duration: 0.6, ease: "back.out(1.7)" }
                    );
                }
            });
        }

        function nextMovie() {
            index = (index + 1) % movies.length;
            updateMovie();
        }

        // Iniciar o primeiro filme
        updateMovie();
    </script>
</body>
</html>
