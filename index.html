<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Top Filmes & Séries</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(45deg, #050505, #1a0b2e, #050505);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gallery-container {
            position: relative;
            width: 320px;
            height: 480px;
            cursor: pointer;
            visibility: hidden;
        }

        .movie-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .glow {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            filter: blur(40px);
            opacity: 0.6;
            z-index: 1;
            border-radius: 30px;
            transition: background 0.5s;
        }

        .info {
            position: absolute;
            bottom: -100px;
            width: 100%;
            text-align: center;
            color: white;
        }

        h2 { 
            margin: 0; 
            font-size: 1.5rem; 
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        p { color: #eee; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="gallery-container" id="gallery" onclick="nextMovie()">
        <div class="glow" id="glow"></div>
        <div id="card" class="movie-card"></div>
        <div class="info">
            <h2 id="title">Carregando...</h2>
            <p id="year">2026</p>
        </div>
    </div>

    <script>
        const movies = [
            { 
                title: "Duna: Parte Dois", 
                img: "https://tse4.mm.bing.net/th/id/OIP.Gylk5ZS9PLdGF3fgYHK33wHaK-?pid=Api&P=0&h=220g", 
                color: "#ff8c00", 
                year: "2024" 
            },
            { 
                title: "Stranger Things", 
                img: "https://d2cdo4blch85n8.cloudfront.net/wp-content/uploads/2025/11/Netflixs-Stranger-Things-5-Official-Poster-691x1024.jpg", 
                color: "#ff0000", 
                year: "Série - Netflix" 
            },
            { 
                title: "Aranhaverso", 
                img: "https://www.querofilme.com.br/images/b/152-homem-aranha-atraves-do-aranhaverso.jpg", 
                color: "#00d2ff", 
                year: "2023" 
            }
        ];

        let index = 0;
        const gallery = document.getElementById('gallery');
        const card = document.getElementById('card');
        const glow = document.getElementById('glow');
        const title = document.getElementById('title');

        window.onload = () => {
            gallery.style.visibility = "visible";
            gsap.from(gallery, {
                duration: 1.2,
                y: 50,
                opacity: 0,
                ease: "power4.out"
            });
            updateMovie();
        };

        function updateMovie() {
            const movie = movies[index];
            
            gsap.to([card, glow], {
                duration: 0.3,
                scale: 0.9,
                opacity: 0,
                onComplete: () => {
                    card.style.backgroundImage = `url('${movie.img}')`;
                    title.innerText = movie.title;
                    document.getElementById('year').innerText = movie.year;
                    glow.style.backgroundColor = movie.color;

                    gsap.fromTo([card, glow], 
                        { scale: 1.2, opacity: 0 }, 
                        { scale: 1, opacity: 1, duration: 0.6, ease: "back.out(1.7)" }
                    );
                }
            });
        }

        function nextMovie() {
            index = (index + 1) % movies.length;
            updateMovie();
        }
    </script>
</body>
</html>
