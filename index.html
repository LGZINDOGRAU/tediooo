<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Luis - Cine Shinobi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* --- INTRO MELHORADA --- */
        #intro-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: radial-gradient(circle, #1a1a1a, #000);
        }

        #name-luis {
            font-size: clamp(80px, 15vw, 150px);
            font-family: 'Bebas Neue', sans-serif;
            color: #ffcc00;
            letter-spacing: 20px;
            opacity: 0;
            z-index: 2;
        }

        #smoke-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0;
            z-index: 3;
        }

        #naruto {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/1088/1088537.png'); /* Ícone de Kunai/Ninja */
            background-size: contain;
            background-repeat: no-repeat;
            visibility: hidden;
        }

        svg { position: absolute; width: 100%; height: 100%; pointer-events: none; }
        #arcPath { fill: none; stroke: rgba(255, 204, 0, 0.3); stroke-width: 2; stroke-dasharray: 1000; stroke-dashoffset: 1000; }

        /* --- GALERIA DE FILMES --- */
        #movie-screen {
            opacity: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            justify-content: center;
            background: radial-gradient(circle at center, #1e1e2f 0%, #000 100%);
        }

        .gallery-container {
            position: relative;
            width: 320px;
            height: 480px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-container:hover {
            transform: scale(1.05);
        }

        .movie-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 2;
        }

        .glow {
            position: absolute;
            width: 100%; height: 100%;
            filter: blur(60px); opacity: 0.6;
            border-radius: 15px;
            z-index: 1;
        }

        .info { 
            margin-top: 40px; 
            text-align: center; 
            color: white; 
        }

        h2 { 
            margin: 0; 
            font-family: 'Bebas Neue', sans-serif; 
            font-size: 3rem; 
            letter-spacing: 3px;
            color: #ffcc00;
        }

        p { margin: 5px 0; opacity: 0.7; font-weight: 300; }

        .counter {
            margin-top: 15px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div id="smoke-effect"></div>
        <svg viewBox="0 0 800 400">
            <path id="arcPath" d="M -50 400 Q 400 -200 850 400" />
        </svg>
        <div id="naruto"></div>
        <div id="name-luis">LUIS</div>
    </div>

    <div id="movie-screen">
        <div class="gallery-container" onclick="nextMovie()">
            <div id="glow" class="glow"></div>
            <div id="card" class="movie-card"></div>
        </div>
        <div class="info">
            <h2 id="title">Título</h2>
            <p id="year">Ano</p>
            <div class="counter" id="counter">1 / 6</div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(MotionPathPlugin);

        const movies = [
            { title: "Duna: Parte Dois", img: "https://www.beautifulballad.org/wp-content/uploads/2024/01/dune-part-two-DUNE2_VERT_MAIN_2764x4096_DOM_REV_rgb.jpg", color: "#ff8c00", year: "2024 | Ficção Científica" },
            { title: "Stranger Things", img: "https://m.media-amazon.com/images/I/719S925qSJL._AC_UF894,1000_QL80_.jpg", color: "#ff0000", year: "Série | Netflix" },
            { title: "Aranhaverso", img: "https://image.tmdb.org/t/p/original/xxPXsL8V95dTwL5vHWIIQALkJQS.jpg", color: "#00d2ff", year: "2023 | Animação" },
            { title: "Oppenheimer", img: "https://m.media-amazon.com/images/I/71lqD7xl62L._AC_UF894,1000_QL80_.jpg", color: "#ff4500", year: "2023 | Drama" },
            { title: "The Batman", img: "https://m.media-amazon.com/images/I/71m6N9GVOBL._AC_UF894,1000_QL80_.jpg", color: "#323232", year: "2022 | Ação" },
            { title: "John Wick 4", img: "https://m.media-amazon.com/images/I/81SStYm89fL._AC_UF894,1000_QL80_.jpg", color: "#00ffcc", year: "2023 | Crime" }
        ];

        let index = 0;
        const mainTl = gsap.timeline();

        // ANIMAÇÃO DE INTRODUÇÃO
        mainTl.to("#name-luis", { opacity: 0.1, duration: 1 })
              .set("#naruto", { visibility: "visible" })
              .to("#arcPath", { strokeDashoffset: 0, duration: 1.5, ease: "power2.inOut" }, 0)
              .to("#naruto", { 
                  duration: 1.5, 
                  ease: "power2.inOut", 
                  motionPath: { path: "#arcPath", align: "#arcPath", autoRotate: true, alignOrigin: [0.5, 0.5] } 
              }, 0)
              // Impacto final
              .to("#smoke-effect", { opacity: 1, scale: 3, duration: 0.2 })
              .to("#smoke-effect", { opacity: 0, scale: 4, duration: 0.5 })
              .to("#name-luis", { opacity: 1, scale: 1.2, color: "#fff", duration: 0.1, letterSpacing: "25px" }, "-=0.6")
              .to("#name-luis", { scale: 1, color: "#ffcc00", duration: 0.5, ease: "back.out" })
              
              // Transição de Saída
              .to("#intro-screen", { y: -1000, duration: 1, delay: 0.5, ease: "power4.in" })
              .set("#intro-screen", { display: "none" })
              .set("#movie-screen", { display: "flex" })
              .to("#movie-screen", { opacity: 1, duration: 0.8, onComplete: updateMovie });

        function updateMovie() {
            const movie = movies[index];
            const card = document.getElementById('card');
            const glow = document.getElementById('glow');
            
            // Animação de entrada do card
            gsap.fromTo(".gallery-container", 
                { rotationY: -30, opacity: 0, x: -50 }, 
                { rotationY: 0, opacity: 1, x: 0, duration: 0.8, ease: "power3.out" }
            );

            card.style.backgroundImage = `url('${movie.img}')`;
            glow.style.backgroundColor = movie.color;
            document.getElementById('title').innerText = movie.title;
            document.getElementById('year').innerText = movie.year;
            document.getElementById('counter').innerText = `${index + 1} / ${movies.length}`;
        }

        function nextMovie() {
            // Efeito de "slide" ao trocar
            gsap.to(".gallery-container", { 
                opacity: 0, 
                x: 50, 
                rotationY: 30, 
                duration: 0.3, 
                onComplete: () => {
                    index = (index + 1) % movies.length;
                    updateMovie();
                } 
            });
        }
    </script>
</body>
</html>
