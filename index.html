<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Shinobi | Luis Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #ffcc00; --bg: #050505; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Poppins', sans-serif; color: white; overflow: hidden; }

        /* LOGIN COM EFEITO DE CORTE */
        #login-wrapper { position: fixed; inset: 0; z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .login-part { position: absolute; width: 100%; height: 50%; background: #0a0a0a; z-index: -1; }
        .top-part { top: 0; border-bottom: 1px solid #222; }
        .bottom-part { bottom: 0; border-top: 1px solid #222; }

        .login-box { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; width: 320px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin-top: 15px; background: var(--primary); border: none; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* INTRO PÓS-LOGIN */
        #intro-screen { position: fixed; inset: 0; z-index: 1500; background: #000; display: none; justify-content: center; align-items: center; }
        #name-luis { font-size: clamp(60px, 12vw, 120px); font-family: 'Bebas Neue', sans-serif; color: var(--primary); letter-spacing: 20px; opacity: 0; }
        #smoke-effect { position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,204,0,0.4) 0%, transparent 70%); border-radius: 50%; filter: blur(40px); opacity: 0; }

        /* KUNAI LOCAL */
        #kunai-anim { 
            position: absolute; width: 80px; height: 80px; 
            background: url('https://tse2.mm.bing.net/th/id/OIP.V4v1KhZZdD1kNTQaTsG0RQHaHa?pid=Api&P=0&h=220') center/contain no-repeat; /* NOME DO SEU ARQUIVO AQUI */
            opacity: 0; z-index: 2100; pointer-events: none; 
        }

        /* SITE PRINCIPAL */
        #main-app { display: none; opacity: 0; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        .gallery-container { width: 320px; height: 480px; cursor: pointer; perspective: 1000px; }
        .movie-card { width: 100%; height: 100%; border-radius: 20px; background-size: cover; background-position: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .info { text-align: center; margin-top: 30px; }
        h3 { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; color: var(--primary); margin: 0; }
        
        #path-svg { position: absolute; width: 0; height: 0; }
    </style>
</head>
<body>

    <div id="login-wrapper">
        <div class="login-part top-part"></div>
        <div class="login-part bottom-part"></div>
        <div id="kunai-anim"></div>
        <div class="login-box" id="box">
            <h2 style="font-family: 'Bebas Neue'; color: var(--primary);">SHINOBI LOGIN</h2>
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="tentarLogin()">INVOCAR SISTEMA</button>
        </div>
    </div>

    <div id="intro-screen">
        <div id="smoke-effect"></div>
        <h1 id="name-luis">LUIS</h1>
    </div>

    <svg id="path-svg" viewBox="0 0 800 400"><path id="slashPath" d="M -100 200 L 900 200" fill="none"/></svg>

    <main id="main-app">
        <div class="gallery-container" onclick="nextMovie()">
            <div id="card" class="movie-card"></div>
        </div>
        <div class="info">
            <h3 id="title">CARREGANDO...</h3>
            <p id="year">ANO</p>
        </div>
    </main>

    <script>
        gsap.registerPlugin(MotionPathPlugin);

        // AQUI ESTÃO OS SEUS FILMES (Pode mudar os nomes e links à vontade)
        const CONFIG = { user: "manugotíca", pass: "luislindo" }; 
        const movies = [
            { title: "Duna: Parte 2", img: "https://4kwallpapers.com/images/walls/thumbs_3t/15307.jpg", year: "2024" },
            { title: "Spider-Man", img: "https://www.movieposters.com/cdn/shop/products/spider-man-across-the-spider-verse_gh6f43xr.jpg?v=1762971899&width=1680", year: "2023" },
            { title: "The Batman", img: "https://i5.walmartimages.com/seo/Posters-The-Batman-Movie-16-x-20-Poster_fdbcf150-178f-4f5d-9bba-63de1e9f51df.de478aa3eeb5a9772dc98cab5c907948.jpeg?odnHeight=573&odnWidth=573&odnBg=FFFFFF", year: "2022" },
            { title: "John Wick 4", img: "https://4kwallpapers.com/images/walls/thumbs_3t/10631.jpg", year: "2023" }
        ];

        let index = 0;

        function tentarLogin() {
            if (document.getElementById('user').value === CONFIG.user && document.getElementById('pass').value === CONFIG.pass) {
                sequenciaEntrada();
            } else {
                gsap.to("#box", { x: 10, repeat: 3, yoyo: true, duration: 0.05 });
            }
        }

        function sequenciaEntrada() {
            const tl = gsap.timeline();
            tl.to("#kunai-anim", { opacity: 1, duration: 0.1 })
              .to("#kunai-anim", { motionPath: { path: "#slashPath" }, duration: 0.4, ease: "none" })
              .to("#box", { scale: 0, opacity: 0, duration: 0.2 }, "-=0.2")
              .to(".top-part", { yPercent: -100, duration: 0.6, ease: "power2.inOut" }, "-=0.1")
              .to(".bottom-part", { yPercent: 100, duration: 0.6, ease: "power2.inOut" }, "-=0.6")
              .set("#login-wrapper", { display: "none" })
              .set("#intro-screen", { display: "flex" })
              .to("#smoke-effect", { opacity: 1, scale: 2, duration: 0.5 })
              .to("#name-luis", { opacity: 1, scale: 1.2, letterSpacing: "15px", duration: 1, ease: "expo.out" }, "-=0.3")
              .to("#intro-screen", { opacity: 0, duration: 1, delay: 1 })
              .set("#intro-screen", { display: "none" })
              .set("#main-app", { display: "flex" })
              .to("#main-app", { opacity: 1, duration: 1, onComplete: updateMovie });
        }

        function updateMovie() {
            const m = movies[index];
            document.getElementById('card').style.backgroundImage = `url('${m.img}')`;
            document.getElementById('title').innerText = m.title;
            document.getElementById('year').innerText = m.year;
            gsap.fromTo(".gallery-container", { rotationY: -30, opacity: 0 }, { rotationY: 0, opacity: 1, duration: 0.8 });
        }

        function nextMovie() {
            index = (index + 1) % movies.length;
            updateMovie();
        }
    </script>
</body>
</html>
