<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Luis - Cine Shinobi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        /* --- ESTILOS DA INTRO --- */
        #intro-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: radial-gradient(circle, #001d3d, #000);
        }

        #name-luis {
            font-size: 100px;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            letter-spacing: 15px;
            opacity: 0;
            font-weight: bold;
        }

        #naruto {
            position: absolute;
            width: 70px;
            height: 70px;
            background: url('https://tse1.mm.bing.net/th/id/OIP.6cQ030JJFPX4bNFp5yZXFAHaLE?pid=Api&P=0&h=220'); 
            background-size: contain;
            background-repeat: no-repeat;
            visibility: hidden;
        }

        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #arcPath { fill: none; stroke: rgba(255, 255, 255, 0.6); stroke-width: 3; stroke-dasharray: 1000; stroke-dashoffset: 1000; }

        /* --- ESTILOS DOS FILMES --- */
        #movie-screen {
            opacity: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 5;
            width: 100%;
            height: 100vh;
            justify-content: center;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        }

        .gallery-container {
            position: relative;
            width: 300px;
            height: 450px;
            cursor: pointer;
        }

        .movie-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .glow {
            position: absolute;
            width: 110%; height: 110%; top: -5%; left: -5%;
            filter: blur(40px); opacity: 0.5; border-radius: 30px;
        }

        .info { margin-top: 20px; text-align: center; color: white; font-family: sans-serif; }
        h2 { margin: 0; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <svg viewBox="0 0 800 400">
            <path id="arcPath" d="M 100 350 Q 400 -100 700 350" />
        </svg>
        <div id="naruto"></div>
        <div id="name-luis">LUIS</div>
    </div>

    <div id="movie-screen">
        <div class="gallery-container" onclick="nextMovie()">
            <div id="glow" class="glow"></div>
            <div id="card" class="movie-card"></div>
        </div>
        <div class="info">
            <h2 id="title">Título</h2>
            <p id="year">Ano</p>
        </div>
    </div>

    <script>
        gsap.registerPlugin(MotionPathPlugin);

        const movies = [
            { title: "Duna: Parte Dois", img: "https://www.beautifulballad.org/wp-content/uploads/2024/01/dune-part-two-DUNE2_VERT_MAIN_2764x4096_DOM_REV_rgb.jpg", color: "#ff8c00", year: "2024" },
            { title: "Stranger Things", img: "https://mlpnk72yciwc.i.optimole.com/cqhiHLc.IIZS~2ef73/w:auto/h:auto/q:75/https://bleedingcool.com/wp-content/uploads/2025/11/G5BkB9uXMAABJOs.jpg", color: "#ff0000", year: "Série" },
            { title: "Aranhaverso", img: "https://image.tmdb.org/t/p/original/xxPXsL8V95dTwL5vHWIIQALkJQS.jpg", color: "#00d2ff", year: "2023" }
        ];

        let index = 0;
        const mainTl = gsap.timeline();

        // SEQUÊNCIA DA INTRO
        mainTl.to("#name-luis", { opacity: 1, duration: 1.5 })
              .set("#naruto", { visibility: "visible" })
              .to("#naruto", { duration: 2, ease: "none", motionPath: { path: "#arcPath", align: "#arcPath", alignOrigin: [0.5, 0.5] } }, "-=0.5")
              .to("#arcPath", { strokeDashoffset: 0, duration: 2, ease: "none" }, "-=2")
              .to("#naruto", { x: 70, y: -80, rotation: 720, duration: 0.8, ease: "back.out(2)" })
              .to("#name-luis", { scale: 1.1, color: "#fff", duration: 0.2 })
              .to("#name-luis", { scale: 1, color: "#ffcc00", duration: 0.3 })
              
              // TRANSIÇÃO PARA OS FILMES
              .to("#intro-screen", { opacity: 0, duration: 1, delay: 1, onComplete: () => {
                  document.getElementById("intro-screen").style.display = "none";
                  document.getElementById("movie-screen").style.display = "flex";
                  updateMovie();
              }})
              .to("#movie-screen", { opacity: 1, duration: 1 });

        function updateMovie() {
            const movie = movies[index];
            const card = document.getElementById('card');
            const glow = document.getElementById('glow');
            
            gsap.to([card, glow], { duration: 0.3, opacity: 0, scale: 0.8, onComplete: () => {
                card.style.backgroundImage = `url('${movie.img}')`;
                glow.style.backgroundColor = movie.color;
                document.getElementById('title').innerText = movie.title;
                document.getElementById('year').innerText = movie.year;
                gsap.fromTo([card, glow], { opacity: 0, scale: 1.2 }, { opacity: 1, scale: 1, duration: 0.6, ease: "back.out" });
            }});
        }

        function nextMovie() {
            index = (index + 1) % movies.length;
            updateMovie();
        }
    </script>
</body>
</html>
