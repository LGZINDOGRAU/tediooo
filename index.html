<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis | Cine Shinobi Privado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ffcc00;
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; background: var(--bg);
            font-family: 'Poppins', sans-serif;
            color: white; overflow: hidden;
        }

        /* --- TELA DE LOGIN --- */
        #login-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: linear-gradient(45deg, #000, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 300px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .login-box h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        #error-msg {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 10px;
            display: none;
        }

        /* --- CONTEÚDO PRINCIPAL (OCULTO INICIALMENTE) --- */
        #main-content {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Reaproveitando estilos do card anterior */
        .movie-card {
            width: 300px;
            height: 450px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; color: var(--primary); margin-top: 20px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>CINE SHINOBI</h2>
            <input type="text" id="user" placeholder="Usuário Ninja">
            <input type="password" id="pass" placeholder="Senha Secreta">
            <button onclick="checkLogin()">ENTRAR</button>
            <p id="error-msg">Acesso Negado, Genin!</p>
        </div>
    </div>

    <div id="main-content">
        <div id="card" class="movie-card"></div>
        <h1 id="title">Carregando...</h1>
        <p>Clique no card para navegar</p>
    </div>

    <script>
        // CONFIGURAÇÃO PRIVADA
        const SEGREDO = {
            usuario: "luis",
            senha: "123" // Mude aqui para o que você quiser
        };

        const movies = [
            { title: "Duna 2", img: "https://www.beautifulballad.org/wp-content/uploads/2024/01/dune-part-two-DUNE2_VERT_MAIN_2764x4096_DOM_REV_rgb.jpg" },
            { title: "Batman", img: "https://m.media-amazon.com/images/I/71m6N9GVOBL._AC_UF894,1000_QL80_.jpg" }
        ];
        let index = 0;

        function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const error = document.getElementById('error-msg');

            if(u === SEGREDO.usuario && p === SEGREDO.senha) {
                // Animação de saída do login
                gsap.to("#login-overlay", { 
                    y: "-100%", 
                    duration: 1.2, 
                    ease: "expo.inOut",
                    onComplete: () => {
                        document.getElementById('login-overlay').style.display = 'none';
                        startSite();
                    }
                });
            } else {
                error.style.display = 'block';
                gsap.fromTo(".login-box", { x: -10 }, { x: 10, repeat: 5, yoyo: true, duration: 0.05 });
            }
        }

        function startSite() {
            document.getElementById('main-content').style.display = 'flex';
            updateContent();
            gsap.from("#main-content", { opacity: 0, scale: 0.8, duration: 1 });
        }

        function updateContent() {
            const m = movies[index];
            document.getElementById('card').style.backgroundImage = `url('${m.img}')`;
            document.getElementById('title').innerText = m.title;
        }

        document.getElementById('card').onclick = () => {
            index = (index + 1) % movies.length;
            gsap.to("#card", { rotationY: "+=180", duration: 0.6, onComplete: updateContent });
        };
    </script>
</body>
</html>
